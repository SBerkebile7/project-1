<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <link href="./assets/toggle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <header class="card-header">
            <p class="card-header-title" id="output-title">
              Book or Article Title
            </p>
            <button class="card-header-icon" aria-label="open">
              <span class="icon">
                <a href="https://www.google.com" id="output-link">
                    <i class="fas fa-external-link-alt" aria-hidden="true"></i>
                </a>
              </span>
            </button>
          </header>
        
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="" id="output-image">
          </figure>
        </div>
        <div class="card-content">
            <div class="media-content">
              <p class="subtitle is-6" id="output-author">Author</p>
              <div class="content" id="output-description">
                Book description or article excerpt.
              </div>

            </div>

    
          </div>
      


        </div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLqOem06RPYBA7gbjRtWp-nAcFifbYHgw&libraries=places"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script src="./assets/modal.js"></script>  
<script src="./assets/gmaps.js"></script>  
<script src="./assets/script.js"></script>  

</body>
</html>
